<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array</title>
<style>
ul{
list-style-type : square;
}
</style>
</head>
<body>
	<script>
		var ary = [ 10, 5, 7, 21, 4, 8, 18 ];
		var sum = 0;
		for ( var i in ary)
			sum += ary[i];
		ary.sort(function(a, b) {return b - a});
		document.write("<h1>모든 원소의 합 : " + sum + "</h1>");
		document.write("<ul><li>최대값 : " + ary[0] +
				"</li><li>"	+ "최소값 : " + ary[ary.length - 1] + "</li></ul>")
	</script>
</body>
</html>
