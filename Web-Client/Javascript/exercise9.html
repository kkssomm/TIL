<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="util.js"></script>
	<script>
		function DayInfo(name, year, month, date) {
			this.name = name, this.year = year, this.month = month-1,
					this.date = date
		};

		DayInfo.prototype.getTotalDays = function() {
			var today = new Date();
			var birthDay = new Date(this.year, this.month, this.date);
			var dayDiff = today - birthDay;
			return this.name + "님은 태어난지"
					+ parseInt(dayDiff / (24 * 60 * 60 * 1000)) + "일 되었어요.";
		}
		DayInfo.prototype.getKorDay = function(){
			var weekday = new Array('일', '월', '화', '수', '목', '금', '토');
			var birthDay = new Date(this.year, this.month, this.date).getDay();
			return this.name + "님은 " + weekday[birthDay]+"요일에 태어났어요.";
		}

		var p1 = new DayInfo('둘리', 2019, 6, 2);
		var p2 = new DayInfo('또치', 1993, 4, 16);
		var p3 = new DayInfo('도우너', 1994, 1, 13);

		write(p1.getTotalDays(),"h3");
		write(p1.getKorDay(),"h3");
		write(p2.getTotalDays(),"h3");
		write(p2.getKorDay(),"h3");
		write(p3.getTotalDays(),"h3");
		write(p3.getKorDay(),"h3");
	</script>
</body>
</html>
