<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산</title>
</head>
<body>
<script>
	var num1 = window.prompt("숫자1 : ");
	var num2 = window.prompt("숫자2 : ");
	var op = window.prompt("연산자 : ");
	var result;

	switch(op){
	case '+': result = Number(num1)+Number(num2); break;
	case '-': result = num1-num2; break;
	case '/': result = num1/num2; break;
	case '*': result = num1*num2; break;
	case '%': result = num1%num2; break;
	default: document.write("<h2> +, -, *, /, % 만 입력 가능</h2>");
	}
	if(typeof result == "number")
		document.write("<h1>"+num1+"와 "+num2+"의 "+op+"연산결과는 "+result+"입니다.</h1>");
</script>
</body>
</html>
