<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2></h2>
	<button onclick="redColor()">빨강색</button>
	<button onclick="blueColor()">파랑색</button>
	<button onclick="yellowColor()">노랑색</button>

	<script>
		var d = new Date();
		var target = document.getElementsByTagName("h2")[0];
		target.innerHTML = "오늘은 " + d.getFullYear() + "년 " + d.getMonth()+1
				+ "월 " + d.getDate() + "입니다.";

		function redColor() {
			target.style.color = "red"
		}
		function blueColor() {
			target.style.color = "blue"
		}
		function yellowColor() {
			target.style.color = "yellow"
		}
	</script>
</body>
</html>
