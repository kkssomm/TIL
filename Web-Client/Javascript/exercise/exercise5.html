<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function sum(p) {
			var s = 0;
			if (typeof p == "undefined")
				return;
			for (var i = 1; i <= p; i++) {
				s += i;
			}
			return s;
		}

		var r = Math.floor(Math.random() * 6);
		var result;
		r==0? result=sum() : result=sum(r);
		if (typeof result == "undefined")
			document.write('결과값이 없어요!!');
		else
			document.write('호출 결과값: ' + result);
	</script>
</body>
</html>
