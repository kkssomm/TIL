<body>
<script src = "util.js"></script>
	<script>
	var p1 = {
		tag : "h1",
		color : "red",
		msg : "java"
	}
	var p2 = {
			tag : "h4",
			color : "blue",
			msg : "avaj"
		}
	var p3 = {
			tag : "h3",
			color : "green",
			msg : "vaja"
		}
	var p4 = {
			tag : "h2",
			color : "orange",
			msg : "ajav"
		}
	var p5 = {
			tag : "h5",
			color : "lime",
			msg : "jaavvvaaaa"
		}
	
	printObject(p1);
	printObject(p2);
	printObject(p3);
	printObject(p4);
	printObject(p5);
	
	function printObject(p){
		if(typeof p != "object")
			return;
		writeColor(p.msg, p.tag, p.color);
	}
	</script>
