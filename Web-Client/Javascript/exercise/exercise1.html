<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>
<script>
	do{
		var num = window.prompt("1~9 사이의 숫자를 입력해주세요");
	}while(num>9||num<1);
	document.write("<h1>"+num+" 단입니다."+"</h1>");
	document.write("<hr>");
	for(var i = 1; i<=9;i++){
		document.write(num+"x"+i+"="+num*i+"<br>");
			
	}
</script>
</body>
</html>
